<table mat-table [dataSource]="data['content']" matSort (matSortChange)="handleSort($event)">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key" >
    <ng-container [ngSwitch]="column.key">
      <ng-container *ngSwitchCase="'no'">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element;let i=index;">{{data['number'] * data['size'] + i + 1}}</td>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{column.value}}</th>
        <td mat-cell *matCellDef="let element">{{element[column.key]}}</td>
      </ng-container>
      <ng-container *ngSwitchCase="'action'">
        <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon" *ngIf="enableEdit" (click)="handleEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon" *ngIf="enableDelete" (click)="handleDelete(element)" >
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon" *ngIf="enableComplete" (click)="handleComplete(element)" >
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon" *ngIf="enableCancel" (click)="handleCancel(element)" >
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container *ngIf="data">
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="columns.length">
        No data found
      </td>
    </tr>
  </ng-container>
</table>
