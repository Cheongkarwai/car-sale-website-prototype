<h1 mat-dialog-title>Edit User Profile</h1>
<div mat-dialog-content>
  <form [formGroup]="data">
    <div class="row pt-4">
<!--      <div class="col-md-5">-->

<!--      </div>-->
      <div class="col-md-12">
        <div class="row py-1">
          <div class="col-md-12">
            <mat-form-field class="w-100" appearance="outline" floatLabel="always">
              <mat-label>Username</mat-label>
              <input matInput type="text" formControlName="username">
            </mat-form-field>
          </div>
        </div>
        <div class="row py-1">
          <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline" floatLabel="always">
              <mat-label>Full Name</mat-label>
              <input matInput type="text" formControlName="full_name">
              <mat-error *ngIf="data.controls['full_name'].hasError('required')">
                Full name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100" appearance="outline" floatLabel="always">
              <mat-label>Contact Number</mat-label>
              <input matInput type="text" formControlName="contact_number">
              <mat-error *ngIf="data.controls['contact_number'].hasError('required')">
                Contact number is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row py-1">
          <div class="col-md-12">
            <mat-form-field class="w-100" appearance="outline" floatLabel="always">
              <mat-label>New Password</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-error *ngIf="data.controls['password'].hasError('required')">
                Password is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row py-1">
          <div class="col-md-12">
            <mat-form-field class="w-100" appearance="outline" floatLabel="always">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="confirm_password">
              <mat-error *ngIf="data.controls['confirm_password'].hasError('required')">
                Confirm Password is required</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="submit($event)">Save</button>
</div>
