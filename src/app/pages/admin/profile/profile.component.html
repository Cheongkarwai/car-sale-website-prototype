<div class="container-fluid py-5 vh-80">
  <div class="row justify-content-center">
    <div class="col-md-8 pt-3">
      <h2>User Profile</h2>
      <div class="p-3 border rounded-1 overflow-x-auto">
        <form [formGroup]="accountForm">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100" appearance="outline" floatLabel="always">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100" appearance="outline" floatLabel="always">
                <mat-label>Full Name</mat-label>
                <input matInput type="text" formControlName="full_name" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100" appearance="outline" floatLabel="always">
                <mat-label>Contact Number</mat-label>
                <input matInput type="text" formControlName="contact_number" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="w-100" appearance="outline" floatLabel="always">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
